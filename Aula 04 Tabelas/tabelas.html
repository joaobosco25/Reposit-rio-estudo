<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

<table border="1"><!--Abertura da tabela-->
    <thead><!--Abertura da linha e logo após abertura da coluna-->
        <td>#</td><!--Aqui temos uma tabela, com uma linha (tr)  com uma coluna dentro (td)-->
        <td>Primeiro</td>
        <td>Segundo</td>
        <td>Terceiro</td>
    </thead>
    <tbody>
    <tr><!--Aqui, será outra linha com 4 colunas que correspondem a primeira-->
        <td>1</td><!--Onde estava o #, deixamos o numero 1, para organizar-->
        <td>Joao</td><!--Onde estava o Primeiro, deixamos o Joao, pq sou incrível-->
        <td>Luiz Antonio</td><!--Onde estava o segundo, deixamos o L.A, pq ele e foda-->
        <td>Big Ed</td><!--Em terceiro, o big ed-->
    </tr><!--Assim, eu quero dizer que o Joao é o 1°, o L.A é o 2° e o Big Ed é o 3°.-->

    <tr><!--Outra linha-->
        <td>2</td>
        <td>Marcio</td>
        <td>Murilo</td>
        <td>Romeu</td>
    </tr>
    </tbody>

    <tfoot>
        <td>#</td>
        <td>primeiro</td>
        <td>segundo</td>
        <td>terceiro</td>
    </tfoot>
</table>

</body>
</html>
