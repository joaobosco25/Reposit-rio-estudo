<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula css</title>
</head>
<body>
    <div class="box">Texto</div>
    <style>
        body{background-color: black;}
        .box {
            background-color: pink;
            color: blue;
            font-weight: bold; 
            padding: 30px;
            margin: 50%
        }
    </style>
    <!--.box {
            background-color: pink; -> Cor de fundo rosa.

            color: blue; -> o "COLOR" representa a cor do texto da caixa referenciada.

            font-weight: bold; -> O FONT-WEIGHT significa peso ou grossura da fonte e a 
            opção BOLD significa uma expécie de negrito. A fonte fica mais gorda.

            padding: 30px; -> O PADDING empurra tudo que está dentro da div, 
            diagonalmente da ponta superior esquerda da tela para dentro, da esquerda
            para o centro da tela. Nesse caso, empurra 30px esse texto, para mais perto
            do centro da tela. 
        }-->
</body>
</html>
