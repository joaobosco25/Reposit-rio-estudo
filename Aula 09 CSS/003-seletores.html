<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <article>
        <section class="container"><!--Aqui, denominamos essa section com a class container.
            Tendo em vista que é uma section do article, todas as sections terão um display
            identico, por essa razão, usamos a class, pois no momento de editar, irá editar
            todos os container da mesma maneira-->
            <p id="texto-1">Aqui é um novo texto 1</p><!--Aqui, diferente o display do container
            usaremos um id único no "p", para que, no momento da estilização, os parágrafos
            sejam estilizados de maneira única, cada um num estilo, mesmo que estejam 
            em um container com o mesmo posicionamento, background, etc-->
        </section>

        <section class="container"><!--Uma nova section, mas fazendo parte da mesma class 
            container-->
            <p id="texto-2">Aqui é um novo texto 2</p><!--Um outro parágrafo, mas 
            com um putro id único, para deixar o parágrafo com um outro tipo de estilização.-->
        </section>
    </article>
