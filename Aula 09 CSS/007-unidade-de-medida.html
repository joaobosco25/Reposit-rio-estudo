<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de Medidas</title>
    <style>
        /*Nas mais usadas, temos as: 
        px -> É uma unidade que referencia os pixels do monitor
        em -> É uma unidade que faz referencia com o tamanho do
        elemento pai, sendo cada 1 em, equivalente ao tamanho
        do elemento pai.
        rem -> Tem o mesmo princípio do em, mas ao invés de 
        se basear no elemento pai, se baseia na raiz, ou seja,
        no html.*/
        div {
            font-size: 16px;
        }
        p {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div>
        Texto XPTY
        <p>Texto XPTO</p>
    </div>
</body>
</html>
