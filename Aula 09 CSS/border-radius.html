<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        div {
            border-radius: 20px;
            height: 200px;
            width: 300px;
            background-color: aqua;
            transition: all 1.5s;
        }
        div:hover {
            border-radius: 100px;
            background-color: rgb(255, 127, 127);
        }
    </style>
</head>
<body>
   <div></div> 
</body>
</html>
