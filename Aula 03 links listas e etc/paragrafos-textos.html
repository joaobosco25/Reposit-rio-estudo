<!DOCTYPE html>
<html lang="en">

    <title>Paragrafos e afins</title>
</head>
<body>
    <a href="index.html">Voltar</a>
    <h1>Esse é o Titolo</h1> <!--Esse é o titolo e será usado uma vez apenas-->
    <p>Esse é o parágrafo e a quebra de linha acontece quando quiser
        <br>
        como nesse caso
    </p>

    <!--Perceba que cada paragrafo representa um. A quebra de linha não é necessária se

    <p>Sério, é so uma pagina simulada, vai embora mano.</p>
</body>
